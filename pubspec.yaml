# By Harsh H. Rajpurohit
name: vpn_basic_project
description: Flutter Android VPN based on OpenVPN Library.
publish_to: 'none'

# App Version
version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

# App dependencies
dependencies:
  flutter:
    sdk: flutter
  # Getx for state management

  cupertino_icons: ^1.0.2
  # For API Call
  # Converting CSV data to List
  csv: ^5.0.2
  # For Lottie Animation
  lottie: ^2.3.2
  # For storing data (in local storage) 
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  #dio
  dio: ^4.0.6
  dartz: ^0.10.1
  flutter_animate: ^4.0.0
  flutter_screenutil: ^5.8.4
  bloc: ^8.1.0
  flutter_native_splash: ^2.2.16
  flutter_bloc: ^8.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  # Change package name  
  # change_app_package_name: ^1.1.0

flutter:
  # Enabling material design
  uses-material-design: true

  # App assets
  assets:
    - assets/
    - assets/vpn/
    - assets/images/
    - assets/lottie/
    - assets/flags/